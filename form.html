        <div class="mb-4">
            <input type="text" class="form-control" id="searchBox" placeholder="Cari judul postingan...">
            <button class="btn btn-primary mt-2" onclick="searchPost()">Cari</button>

        <!-- Formulir untuk postingan baru -->
        <div class="card mb-4">
            <div class="card-header">Buat Postingan Baru</div>

                <input type="text" class="form-control mb-2" id="postAuthor" placeholder="Nama Anda">
                <input type="text" class="form-control mb-2" id="postTitle" placeholder="Judul Postingan">
                <textarea class="form-control mb-2" id="postContent" rows="4" placeholder="Tulis konten postingan Anda di sini..."></textarea>
                <button class="btn btn-success" onclick="addPost()">Posting</button>
            </div>
        </div>

        
        
        <!-- Area untuk menampilkan postingan -->
        <div id="postBox">
            <!-- Postingan yang ditambahkan akan muncul di sini -->
        </div>
